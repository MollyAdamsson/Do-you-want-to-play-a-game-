<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Fontawesome link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Rock, Paper, Scissors, Lizard and Spock!</title>
</head>

<body>
<div id="container">
    <div id="game">
        <h2>Rock, Paper, Scissors, Lizard and Spock</h2>
        <!--image here maybe?-->

        <div id="rules">
            <h3 id="rule-ttile">Rules:</h3>
            <ul id="rule-list"></ul>
        </div>

    <div class="resultBox">
        <p>Choose your weapon: <br>
        Choose wisely to play against the computer</p>
        <div class="weaponButtons">
             <button id="rock" class="btn btn-lg btn success">Rock</button>
             <button id="paper" class="btn btn-lg btn success">Paper</button>
             <button id="scissors" class="btn btn-lg btn success">Scissors</button>
             <button id="lizard" class="btn btn-lg btn success">Lizard</button>
             <button id="spock" class="btn btn-lg btn success">Spock</button>
        </div>
    </div>
</div>
</div>

    <div class="result"></div>



    <script src="assets/js/script.js"></script>
