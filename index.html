<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors, Lizard and Spock!</title>
</head>
<body>
    <div id="game">
        <h2>Rock, Paper, Scissors, Lizard and Spock</h2>
        <p>Choose your weapon:</p>
        <button id="rock" class="weapon">Rock</button>
        <button id="paper" class="weapon">Paper</button>
        <button id="scissors" class="weapon">Scissors</button>
        <button id="lizard" class="weapon">Lizard</button>
        <button id="spock" class="weapon">Spock</button>
    </div>
    
</body>
</html>
