<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Do you want to play a game?</title>
</head>
<body>
    <h1>Rock, Paper, Scissiors, Lizard or Spock?</h1>
    <div id="game-area">
        <button id="rock" onclick="play('rock')">Rock</button>
        <button id="paper" onclick="play('paper')">Paper</button>
        <button id="scissors" onclick="play('scissors')">Scissors</button>
        <button id="lizard" onclick="play('lizard')">Lizard</button>
        <button id="spock" onclick="play('spock')">Spock</button>
    </div>
    <div id="result"></div>
    <script src="assets/js/script.js"></script>
</body>
</html>
